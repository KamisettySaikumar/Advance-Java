<!DOCTYPE html>
<html>
<head>
<title>Add-product</title>
<!-- BootStrap CDN Link to Get this Support of BootStrap-->
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- this is java script validation code location -->
<script src="formvalidation.js"></script>
</head>
<body>
	<div class="container mt-5 text-center">
		<h2 class="text-center font-italic mb-1">Save Product Data</h2>
		<form method="post" action="./AddProductServlet"
		enctype="multipart/form-data" onsubmit="return validateForm()">
		
		<div class="form-group">
			<label class="font-italic font-weight-bold"
			for="proId">product Id:</label>
			<input type="text" class="form-control-sm" id="proId"
			name="proId"required>
		</div>
		
		<div class="form-group">
			<label class="font-italic font-weight-bold"
			for="proName">product Name:</label>
			<input type="text" class="form-control-sm" name="proName"
			name="proName"required>
		</div>
		
		<div class="form-group">
			<label class="font-italic font-weight-bold"
			for="proPrice">product Price:</label>
			<input type="number" class="form-control-sm" price="proPrice"
			name="proPrice"required>
		</div>
		
		<div class="form-group">
			<label class="font-italic font-weight-bold"
			for="proBrand">product Brand:</label>
			<input type="text" class="form-control-sm" brand="proBrand"
			name="proBrand"required>
		</div>
		
		<div class="form-group">
			<label class="font-italic font-weight-bold"
			for="proMade">product Made:</label>
			<input type="text" class="form-control-sm" made="proMade"
			name="proMade"required>
		</div>
		
		<div class="form-group">
			<label class="font-italic font-weight-bold"
			for="proManfactureDate">product ManfactureDate:</label>
			<input type="date" class="form-control-sm" manfdate="proManfDate"
			name="proManfactureDate"required>
		</div>
			
			<div class="form-group">
			<label class="font-italic font-weight-bold"
			for="proExpirefDate">product ExpDate:</label>
			<input type="date" class="form-control-sm" expdate="proExpDate"
			name="proExpireDate"required>
		</div>
		
		
		<div class="form-group">
			<label class="font-italic font-weight-bold"
			for="proImage">product Image:</label>
			<input type="file" class="form-control-sm" id="proImage"
			name="proImage"required>
		</div>
		
		
		<div>
			<input type="submit" class="btn btn-success" value="save product"/>
			<a href="productList.jsp" class="btn btn-primary">List of products</a>
		</div>
		</form>
	</div>

</body>
</html>
